{% extends 'home.html' %} 
{% load static %}
{% block header %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain - Ayush Start-up Portal</title>
    <link rel="stylesheet" href="{% static 'css/domain_def.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <form class="domain-form" action="{% url 'domain' %}" method="post">
                {% csrf_token %}
                <div class="header">
                    <img src="{% static 'images/gov.jpeg' %}" alt="Logo">
                    <h1>Ayush<br>Start-up Portal</h1>
                </div>
                <h2 class="page-title">DOMAIN</h2>
                <label for="organization-name">Organization Name</label>
                <input type="text" id="organization-name" name="org_name" required>
                
                <label for="startup-idea">Startup Idea</label>
                <input type="text" id="startup-idea" name="idea" required>
                
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
                
                <label for="contact-no">Contact No</label>
                <input type="tel" id="contact-no" name="contact_no" required>
                
                <button type="submit" class="submit-button">SUBMIT</button>
            </form>
        </div>
    </div>    
    <script src="{% static 'js/domain_def.js' %}"></script>
</body>
</html>
{% endblock %}
